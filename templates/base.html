<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Multi User Blog</title>
  <meta name="description" content="Multi User Blog for Udacity Fullstack Developer Nanodegree program."/>
  <meta name="Sabrina Dowla" content="Project: Multi user blog">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
  
</head>
<body>
<header class = "headerInfo">
 <a href="/blog" class="main-title">
    Multi User Blog
 </a>
	
</header>
<div class = "row">
  <div class="login-area">
    {% if user %}
	  <a class="newpost-link" href="/blog/newpost">New Post</a><br><br>
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
	  
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
	
</div>
   <div class = "row">
         <div class = "horLine">
            <hr>
         </div>
    </div>
<footer id = "footerPage"><p>
     &copy; {{user.name}} Project: Multi user blog Nano Degree, 2017.</p>
</footer>

 <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
 <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    
 <script src="/static/js/main.js"></script>

</body>
</html>
